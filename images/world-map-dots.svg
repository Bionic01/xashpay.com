<!-- SVG World Map with Dots Pattern -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#ffffff" fill-opacity="0.3" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#dots)" />
  
  <!-- Simplified World Map Outlines -->
  <g fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.4">
    <!-- Africa -->
    <path d="M600 400 L620 350 L650 330 L670 350 L680 400 L650 450 L630 480 L600 460 L580 430 L600 400" />
    
    <!-- Europe -->
    <path d="M580 300 L600 280 L630 270 L650 290 L640 310 L620 320 L590 310 L580 300" />
    
    <!-- Asia -->
    <path d="M650 290 L700 270 L750 280 L780 310 L770 350 L740 370 L700 360 L670 350 L650 330 L650 290" />
    
    <!-- North America -->
    <path d="M400 280 L450 260 L500 270 L520 300 L510 340 L480 360 L450 350 L420 320 L400 280" />
    
    <!-- South America -->
    <path d="M450 400 L470 380 L490 390 L500 420 L490 450 L470 470 L450 460 L440 430 L450 400" />
    
    <!-- Australia -->
    <path d="M800 450 L830 440 L850 450 L860 470 L850 490 L830 500 L810 490 L800 470 L800 450" />
  </g>
</svg>
